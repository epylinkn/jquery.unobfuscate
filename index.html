<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Unobfuscate Email jQuery Plugin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="jquery.unobfuscate.js"></script>
  <script>
    $(function() {
      $('a.unobfuscate').unobfuscate();
    });
  </script>
</head>
</head>
<body>
  <h1>Unobfuscate jQuery Plugin</h1>

  <h2>Examples:</h2>
  
  <table>
    <tr>
      <td><strong>Obfuscated</strong></td>
      <td><strong>Unobfuscated</strong></td>
    </tr>
    <tr>
      <td><a href="#">joe^exaFAKEDIVmple$com</a></td>
      <td><a href="#" class="unobfuscate">joe^exaFAKEDIVmple$com</a></td>
    </tr>
    <tr>
      <td><a href="#">joe^exaFAKEDIVmple$coFAKEDIVm</td>
      <td><a href="#" class="unobfuscate">joe^exaFAKEDIVmple$coFAKEDIVm</td>
    </tr>
  </table>
</body>
</html>
